<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css" />
    <title>Coding Assessment Practice</title>
</head>
<body>
    <div class="content">
        <div class="page-title">
            <h1>Coding Assessment Practice Quiz</h1>
        </div>
        <div class="main-content">
            <div class="header">
                    <div class="view-highscores">
                        View Highscores
                    </div>
                    <div class="timer" id="timer">
                        Time: 60 Seconds left
                    </div>
            </div>
            <div class="main-body">
                <div class="main-body-sub" id="main-body-sub">
                    <div class="instructions-box" id="instructions-box">
                        Try to answer the following code-related questions within the time limit.<br> Keep in mind that incorrect answers will penalize your score/time by ten seconds!
                    </div>
                </div>
                <button class="begin" id="begin-button">
                    Begin
                </button>
            </div>
        </div>

    </div>

    <script src="./script.js"></script>
</body>
</html>
